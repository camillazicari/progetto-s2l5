<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="vaisu">
      <img src="assets/img/logo.png" alt="Logo Amazon" />
      <nav>
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="small" id="topbar">
        <h4 class="center">Shop All Holiday Gift Cards</h4>
      </div>
      <div class="center" id="banner">
        <h1>Holiday Gift Guides</h1>
        <h2 class="small">Be a go-gifter</h2>
      </div>
      <div id="cards">
        <h3>Find the perfect gift</h3>
        <p class="small">Shop now</p>
        <div class="center" id="cardsimages">
          <div id="card1">
            <img src="assets/img/img_1.jpg" alt="tablet" />
          </div>
          <div id="card2">
            <img src="assets/img/img_2.jpg" alt="computer" />
          </div>
          <div id="card3">
            <img src="assets/img/img_3.jpg" alt="orologi" />
          </div>
          <div id="card4">
            <img src="assets/img/img_4.jpg" alt="cane e gatto" />
          </div>
        </div>
      </div>
      <div class="center" id="immaginigrandi">
        <img src="assets/img/img_9.png" alt="oggetti gaming" />
        <div class="immaginitext">
          <h3>Play the gifting name</h3>
          <p class="small">Shop gaming</p>
        </div>
        <img src="assets/img/img_10.png" alt="accessori e audio" />
        <div class="immaginitext">
          <h3>The sound of cheer</h3>
          <p class="small">Shop Audio & Accessories</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="small" id="ancora">
        <a href="#vaisu"><p>Back to top</p></a>
      </div>
      <div class="center" id="footerlogo">
        <img src="assets/img/logo.png" alt="logo Amazon" />
      </div>
    </footer>
    <script src="assets/js/JS Exercises/D5.js"></script>
  </body>
</html>
